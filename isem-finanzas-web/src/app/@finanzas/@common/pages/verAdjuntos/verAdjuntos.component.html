<div *ngIf="nombre_adjunto">
  <a class="btn btn-icon btn-flat btn-rounded dropdown-toggle" ngbTooltip="Ver Anexo" (click)="buscar(nombre_adjunto)">
    <i class="ti-eye font-size-22"></i>
  </a>
</div>

<ng-template #modalAdjunto let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <div class="card-heading border bottom">
        <h4 class="card-title font-weight-bold">
          Auditor√≠as
          <i class="ti-angle-right font-size-14 mrg-left-5 mrg-right-5"></i>Anexos
        </h4>
      </div>
    </div>
    <div class="modal-body">
      <!-- Imagen -->
      <div *ngIf="imgSrc">
        <img width="100%" height="100%" [src]="imgSrc">
      </div>
      
      <!-- pdf -->
      <div *ngIf="pdfSrc">
        <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;">
        </pdf-viewer>
      </div>

    </div>
    <div class="modal-footer no-border">
      <div class="text-right">
        <button class="btn btn-default btn-sm" (click)="cerrarModal()">Cerrar</button>
      </div>
    </div>
  </div>
</ng-template>
